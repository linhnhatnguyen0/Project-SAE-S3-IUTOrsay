<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header>
      <ul>
        Menu
        <li>Recherche</li>
        <li>Top trending</li>

      </ul>
      <h1>RECHERCHE</h1>
      <img src="" alt="user" />
    </header>
    <main>
      <section class="search">
        <div class="search-input">
          <input type="text" placeholder="Titre du document" />
          <input type="text" placeholder="Année parution" />
          <input type="text" placeholder="Auteur" />

          <button>Rechercher</button>
        </div>
        <div class="search-tag"></div>
      </section>
      <section class="result">
        <div class="card_result">
          <img src="" alt="LesMiserable" />

          <span><b>Auteur:</b>Victor Hugo</span>

          </div>
          <button>Emprunter</button>
        </div>
      </section>
    </main>
    <footer></footer>
